<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculatron 3000</title>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <header>
            <h1>Calc 3000</h1>
        </header>
        <main>
            <div class="calc">
                <div class="screen">
                    <div class="last">5 + 2 =</div>
                    <div class="current">7</div>
                </div>
                <div class="keyboard">
                    <button id="CLE" style="grid-area: CLE;">clear</button>
                    <button id="DEL" style="grid-area: DEL;">delete</button>
                    <button id="exp" style="grid-area: exp;">a<sup>b</sup></button>
                    <button id="add" style="grid-area: add;">+</button>

                    <button id="sev" style="grid-area: sev;">7</button>
                    <button id="eig" style="grid-area: eig;">8</button>
                    <button id="nin" style="grid-area: nin;">9</button>
                    <button id="min" style="grid-area: min;">-</button>
                    
                    <button id="fou" style="grid-area: fou;">4</button>
                    <button id="fiv" style="grid-area: fiv;">5</button>
                    <button id="six" style="grid-area: six;">6</button>
                    <button id="mul" style="grid-area: mul;">x</button>

                    <button id="one" style="grid-area: one;">1</button>
                    <button id="two" style="grid-area: two;">2</button>
                    <button id="thr" style="grid-area: thr;">3</button>
                    <button id="div" style="grid-area: div;">/</button>

                    <button id="zer" style="grid-area: zer;">0</button>
                    <button id="dot" style="grid-area: dot;">.</button>
                    <button id="ent" style="grid-area: ent;">enter</button>
                </div>
            </div>
        </main>
        <script src="js/calculator.js"></script>
    </body>
</html>
